<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Setting
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<style>
  ion-label {
    margin-left: 6%;
    font-weight: bold;
  }
  ion-item {
    --padding-start: 0px;
  }
</style>
<ion-content>
  <ion-list lines="full" no-padding>

    <ion-item color="black">
      <ion-label>Don't Ask on Export</ion-label>
      <ion-toggle slot="end" name="export" colour="dark" [(ngModel)]="exportChecked" (click)="exportToggleDontAskAgain()" checked="exportChecked" disabled="{{exportDisable}}"></ion-toggle>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>

    <ion-item color="black">
      <ion-label>Don't Ask On Import</ion-label>
      <ion-toggle slot="end" name="import" colour="dark" [(ngModel)]="importChecked" (click)="importToggleDontAskAgain()" checked="importChecked" disabled="{{importDisable}}"></ion-toggle>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
    
  </ion-list>

</ion-content>
