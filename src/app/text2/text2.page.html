<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      create in symptom
    </ion-title>
    <!-- <ion-button slot="start" href="/tabs/tab1" routerDirection="back">Back</ion-button> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button defaultHref="/tabs/settings" (click)="goToAddPage()">add</ion-button>
    </ion-buttons>
 

  </ion-toolbar>
</ion-header>


<style>
  .list-md {
    padding-top: 0px;
    padding-bottom: 0px;
  }

  img {
    border-radius: 50%;
  }

  /* ion-segment {
    margin-bottom: 12px;
  } */
  .highlightPadding {
    /* the line height original when long press highlighted is 1.5, remove it then long text wrapped properly*/
    line-height: 100%;
    padding-bottom: 4px;
  }
</style>

<ion-content>
  <!-- Segment with default selection -->
<ion-list  #mylist padding-bottom id="wholeList">
  <ion-item *ngFor="let item of globalSettingObj1" (press)=deleteIOS(item)>
    <ion-label (click)="Click1(item)"><img [src]="item.icon" width="70" height="70">{{item.enName}}</ion-label>
  </ion-item>

    </ion-item-option>
  </ion-item-options> -->


</ion-list>
