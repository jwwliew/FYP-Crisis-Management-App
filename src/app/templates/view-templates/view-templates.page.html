<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Templates </ion-title>
    <ion-buttons slot="end" (click)="newTemplate()">
      <ion-button>
        New
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<style>
  #noTemplateDiv {
    margin: 24px;
    padding: 12px;
    border: 1px solid green;
    font-size: 18px;
  }
</style>

<ion-content>

  <div *ngIf="allTemplate.length == 0" id="noTemplateDiv">
    Click "New" at the right top of this screen to create a template.
  </div>

  <button no-margin no-padding style="width: 100%; background-color:white">

    <ion-card class="welcome-card" *ngFor="let item of allTemplate;" (click)="goToDynamicAddPage(item)">

      <ion-card-header color="tertiary">
        <ion-card-title style="color: white;font-weight: bold;font-size: 1.1em;padding: 0;margin:0 16px;">
          {{item.name}}
        </ion-card-title>
      </ion-card-header>

      <ion-grid style="padding:3%">

        <ion-row>

          <ion-col size="6" *ngFor="let x of item.template; let i = index;">
            <!--https://ionicframework.com/docs/api/grid-->
            <img class="imgCircle" [src]="x.symptom.img" />  
            <p class="imgCircleText"> {{x.symptom.text}} </p>
          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-card>

  </button>
</ion-content>
